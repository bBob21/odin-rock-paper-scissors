<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h2>Rock Paper Scissors!</h2>
    <div id="gamestate">
        <h3>Score:</h3>
        <h4>You: <span class="humanScore">0</span> | Computer: <span class="computerScore">0</span></h4>
        <p>You chose <span class="humanChoice">none</span>. Computer chose <span class="computerChoice">none</span></p>
    </div>
    <div id="buttons">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
    </div>
</body>
</html>
